# Ruff configuration for branch-review project
# https://docs.astral.sh/ruff/configuration/

target-version = "py312"

[lint]
# Enable pycodestyle (E), Pyflakes (F), isort (I), and more
select = [
  "E",      # pycodestyle errors
  "F",      # Pyflakes
  "I",      # isort
  "UP",     # pyupgrade
  "B",      # flake8-bugbear
  "C4",     # flake8-comprehensions
  "SIM",    # flake8-simplify
  "TCH",    # flake8-type-checking
  "RUF",    # Ruff-specific rules
]

# Ignore rules that are too aggressive for this project
ignore = [
  "E501",   # line too long (handled by formatter)
  "SIM108", # use ternary operator (readability)
]

# Allow fix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables in __init__.py
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.isort]
known-first-party = ["src", "tests"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[analyze]
preview = false
