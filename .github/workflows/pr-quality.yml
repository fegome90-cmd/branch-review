name: PR Quality

on:
  pull_request:
    branches: ['**']

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint changed files
        run: bunx lint-staged --diff="origin/${{ github.base_ref }}...HEAD"

      - name: Format check changed files
        shell: bash
        run: |
          tmp_files="$(mktemp)"

          if ! git diff -z --name-only --diff-filter=ACMR origin/${{ github.base_ref }}...HEAD -- '*.md' '*.css' '*.scss' '*.yml' '*.yaml' >"$tmp_files"; then
            echo "git diff failed for format check" >&2
            rm -f "$tmp_files"
            exit 1
          fi

          if [ ! -s "$tmp_files" ]; then
            echo "No files to format-check"
            rm -f "$tmp_files"
            exit 0
          fi

          mapfile -d '' -t files <"$tmp_files"
          rm -f "$tmp_files"

          bunx prettier --check "${files[@]}"

      - name: Biome check changed JS/TS files
        shell: bash
        run: BR_BIOME_SINCE="origin/${{ github.base_ref }}" bash scripts/run-biome-check.sh

      - name: Ruff check changed Python files
        shell: bash
        run: BR_DIFF_RANGE="origin/${{ github.base_ref }}...HEAD" bash scripts/run-ruff-check.sh
