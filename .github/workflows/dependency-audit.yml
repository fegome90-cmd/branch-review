name: Dependency Audit

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  bun-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run dependency audit
        run: bun run audit:deps
